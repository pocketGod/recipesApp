    <div class="my-4 d-flex row justify-content-between">
      <div class="col col-lg-9 serch">
        <div class="input-icons">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input
            class="form-control"
            type="text"
            placeholder="Search for ingredients or everything you like to eat"

          />

      </div>
      <div class="col my-1 small bg-dar">
        <span class="text-muted">Filter with Tags:</span>
        <button
          type="checkbox"
          class="btn m-1"
          id="tags"
          (click)="this.showMoreTags = !this.showMoreTags"
        >
          Show Tags
        </button>
      </div>
      <div *ngIf="showMoreTags" class="my-2">
        <ul class="tags">
          <li *ngFor="let tag of tags">
            <input
              name="{{ tag }}"
              [(ngModel)]="tagFilters[tag]"
              type="checkbox"
              id="{{ tag }}"
              value="{{ tag }}"
              (change)="onTagCheckboxChange($event)"
            />
            <label for="{{ tag }}">{{ tag }}</label>
          </li>
        </ul>
      </div>
    </div>
